<html>
<h3>login page</h3>

<form id="login_form" method="get" action="login">
    <input hidden name="REQ_TYPE" id="req" value="LOGIN">
    <label for="user_login">username:</label>
    <input value name="U" id="user_login" type="text" tabindex="20">

    <label for="passwd_login">password:</label>
    <input value name="P" id="passwd_login" type="password" tabindex="20"> 
    <button type="submit" class="button">login</button>
</form>
</html>
